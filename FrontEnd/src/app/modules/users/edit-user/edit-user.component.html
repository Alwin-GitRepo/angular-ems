<div class="d-flex">
    <div style="height: 450px; width: 150px;" class="sidebar bg-info text-light p-4 d-flex flex-column">
        <a routerLink="/dashboard" style="text-decoration: none;color: white;font-weight: 800;margin: 15px;">Home</a>
        <a routerLink="/users" style="text-decoration: none;color: white;font-weight: 800;margin: 15px;">Users</a>
    </div>
    <div class="dashboard">
        <h3 class="m-3">
            Edit new user details
        </h3>
        <form (ngSubmit)="updateUser(user.id,user)" class="m-5" #updateUserForm="ngForm">
            <input name="id" [(ngModel)]="user.id" type="text" placeholder="User Id" class="form-control">
            <input name="name" [(ngModel)]="user.name" type="text" placeholder="User Name" class="form-control mt-3">
            <input name="email" [(ngModel)]="user.email" type="text" placeholder="User Email" class="form-control mt-3">
            <select name="active" [(ngModel)]="user.active" #active="ngModel" id="" class="mt-3 form-control">
                <option value="" hidden>Select</option>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            <div class="text-center m-2">
                <button [disabled]="updateUserForm.invalid" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>
