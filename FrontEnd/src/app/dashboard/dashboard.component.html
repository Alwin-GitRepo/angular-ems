<div class="row d-flex" style="min-height: 90vh;">
    <div *ngIf="showSidebar" class="col-2 sidebar shadow text-dark bg-info p-4 d-flex flex-column border-1" style="border-right: 2px solid black;">

        <a routerLink="/dashboard"
            style="text-decoration: none; color: rgb(10, 7, 7); font-weight: 800; margin: 10px; ">Home</a>
        <a routerLink="/users"
            style="text-decoration: none; color: rgb(23, 18, 18); font-weight: 800; margin: 15px; ">User</a>
    </div>
    <div class="col-10 dashboard ">
        <div class="row">
            <div class="col-8">
                <!-- admin banner -->
                <div style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20220522/pngtree-server-farm-banner-system-administration-image_1374995.jpg'); background-size: contain; background-repeat: no-repeat; height: 350px; width: 1000px;"
                    class="d-flex">
                    <i (click)="btnClicked()" class="fa-solid fa-bars" style="color: white; margin-top: 9px; margin-left: 3px;"></i>
                    <h2 class="text-light ms-2 fw-bolder">Welcome <span class="text-warning">{{adminDetails.name}}</span></h2>
                </div>

                <div class="row">
                    <div class="col-5">
                        <!-- calendar -->
                        <mat-card class="m-3">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>

                    </div>
                    <div class="col-1"></div>
                    <div class="col-6">
                        <!-- pie chart -->
                        <highcharts-chart class="m-3" [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <div style="height: 400px;" class="shadow">
                    <!-- edit admin -->
                    <div class="w-75 m-auto">
                        <h3 class="text-center m-2">Admin Details</h3>
                        <div class="text-center">
                            <img class="m-2 w-50"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKJQp8ndvEkIa-u1rMgJxVc7BBsR11uSLHGA&usqp=CAU"
                                alt="">
                        </div>
                        <div>
                            <input type="text" [(ngModel)]="adminDetails.name" class="form-control my-2" placeholder="name">
                            <input type="text" [(ngModel)]="adminDetails.password" class="form-control my-2" placeholder="password">
                        </div>
                        <div class="text-center m-3">
                            <button class="btn bg-primary" (click)="updateAdmin()">update</button>
                        </div>
                    </div>
                </div>
                <div style="height: 250px;" class="d-flex shadow bg-info align-items-center justify-content-center mt-5">
                    <!-- total number of employees -->
                        <h1>Total number of employees : {{userCount}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
